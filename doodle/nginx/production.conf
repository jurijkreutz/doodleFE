# -------------------------------
# Production Server (HTTPS)
# -------------------------------
server {
    listen 443 ssl;
    server_name sketchoff.net;  # Production domain

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/production/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/production/privkey.pem;

    # Root and index files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Frontend routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # WebSocket proxies
    location /native-ws {
        proxy_pass http://backend:8080/native-ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# -------------------------------
# Redirect HTTP to HTTPS (Production)
# -------------------------------
server {
    listen 80;
    server_name sketchoff.net;
    return 301 https://$host$request_uri;
}
