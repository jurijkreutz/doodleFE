<app-overlay *ngIf="isOverlayVisible" (nameEntered)="onNameEntered($event)"></app-overlay>
<div class="menu-container">
  <div class="menu-block">
    <h2>Create a New Lobby</h2>
    <button (click)="createLobby()">Start</button>
  </div>
  <div class="vertical-line"></div>
  <div class="menu-block">
    <h2>Enter a Lobby by Code</h2>
    <input [(ngModel)]="lobbyCode" placeholder="Enter code">
    <button (click)="joinLobby()">Join Lobby</button>
  </div>
</div>
