<div class="podium-container" *ngIf="rankedScores.length > 0">
  <div class="top-three-container">
    <ng-container *ngFor="let p of topThree">
      <div
        class="podium-place"
        [ngClass]="{
          'place-first': p.rank === 1,
          'place-second': p.rank === 2,
          'place-third': p.rank === 3
        }"
      >
        <div class="player-avatar-container">
          <img
            [src]="getAvatarUrl(p.playerName)"
            alt="Avatar"
            class="player-avatar"
          />
          <div
            class="score-badge"
            [ngClass]="
              p.rank === 1 ? 'gold-badge' :
              p.rank === 2 ? 'silver-badge' :
              p.rank === 3 ? 'bronze-badge' :
              getBadgeClass(p.score)
            "
          >
            {{ p.score }}
          </div>
        </div>
        <div class="player-name">{{ p.playerName }}</div>
      </div>
    </ng-container>
  </div>
  <div class="remaining-container" *ngIf="hasBeyondThree">
    <ng-container *ngFor="let p of beyondThree">
      <div class="podium-place place-other">
        <div class="player-avatar-container">
          <img
            [src]="getAvatarUrl(p.playerName)"
            alt="Avatar"
            class="player-avatar"
          />
          <div class="score-badge" [ngClass]="getBadgeClass(p.score)">
            {{ p.score }}
          </div>
        </div>
        <div class="player-name">{{ p.playerName }}</div>
      </div>
    </ng-container>
  </div>
</div>
